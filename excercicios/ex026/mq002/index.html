<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <!--Essa é melhor forma de se trabalhar para separar media query.-->
    <link rel="stylesheet" href="estilos/style.css" media="all"><!--A horientação serve para todos os dispositivos-->
    <link rel="stylesheet" href="estilos/retrato.css" media="screen and (orientation:portrait)"><!--Mostra todas as configurações em modo retrado(em pé)-->
    <link rel="stylesheet" href="estilos/paisagem.css" media="screen and (orientation:landscape)"><!--Mostra todas as configurações em modo paisagem(deitado)-->
</head>
<body>
    <h1>Mude a Orientação do seu Dispositivo</h1>
    
</body>
</html>
