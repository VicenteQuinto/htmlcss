<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágráfos e quebra de linhas</h1> <!--A TAG <h1, h2, h3,h4,h5,h6> FAZEM O TAMANHO DA FONTE-->
    <hr><!--A TAG <hr> FAZ APARECER UMA LINHA DA VERTICAL-->
    <p>Você pode escrever um parágrafo de qualquer jeito, <br>colocar tudo em um par de tags (h1)</p>
    <!--A TAG <br> FAZ A QUEBRA DE LINHA ACONTECER-->
    <p>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
    </p>
    <p>Vamos adicionar emojis:<br>
        &#x1F596 <br>
        &#x1f913
    </p>
    
    
</body>
</html>
