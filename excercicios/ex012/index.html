<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu proprio servidor</p>
   <video controls autoplay loop poster="" width="560px"><!--Poster coloca uma capa no inicio do video-->
    <source src="midia/video.mp4" type="video/mp4">
    <source src="midia/video.ogv" type="video/ogg">
    <source src="midia/video.webm" type="video/webm">
    <p>Seu navegador não tem compatibiliadde com reprodução de videos</p>
   </video>
   <h1>Inserindo videos do Youtube</h1>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/3E-E4T758Po?si=O_oxWrXU9Yq2xku9" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
