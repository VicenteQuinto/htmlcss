<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pseudo-Classes</title>
    <style>
        div {
            display: inline-block;/*Tudo na mesma linha*/
            background-color: lightgray;
            border: 1px solid black;
            text-align: center;
            height: 200px;/*Altura*/
            width: 200px;/*Largura*/
        }
        div:hover{
            background-color: blue;
        }

       /*Pseudo-Classes são representadas por : e são relacionadas há um estado de um determinado elemento*/
    </style>
</head>
<body>
    <div id="d1">1</div>
    <div id="d2">2</div>
    <div id="d3">3</div>
</body>
</html>
