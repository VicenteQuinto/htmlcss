<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframes</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
        }
    </style>
</head>

<body>
    <h1>Testando o Uso de Iframes</h1>
    <!--<p>Acessando o site do <a href="https://www.cursoemvideo.com/" target="_blank">Curso em Video</a> para aprender a programar.</p>-->

    <!--Utilização do Iframe-->

    <p>Acessando o site do
        <!--Existe um padrão pro ifram - 300x150. Ele pode ser configurado lá no CSS-->
        <iframe src="https://www.cursoemvideo.com/" target="_blank" frameborder="0"></iframe>
        <a href="https://www.cursoemvideo.com/" target="_blank"></a> <!--O link vai aparecer se o iframe não for compativel com o navegador-->

        Curso em Video</a> para aprender a programar.
    </p>

    <p>O Repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io/" frameborder="0"></iframe>
        <a href="https://gustavoguanabara.github.io/" target="_blank"></a>

        também é legal.
    </p>


</body>

</html>
