<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 01</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu Primeiro Formulário</h1>
    <!--Todo formulario tem que está entre as tags <form> e </form>-->
    <form>
        <!--O input text faz criar uma caixinha para preenchimento de dados-->
        <p>Nome: <input type="text" name="nome" id="nome"></p>
        <!--Toda caixa de texto tem que ter nome e id-->
        <p>Sobrenome: <input type="text" name="sobrenome" id="sobrenome"></p>
        <!--O input submit faz criar o botão de enviar. No caso os dados escritos.
        O valor "value" é o campo onde você tem que escrever por exemplo enviar, entrar, acessar.
        -->
        <p> <input type="submit" value="Enviar"></p>
    </form>
    
</body>
</html>
