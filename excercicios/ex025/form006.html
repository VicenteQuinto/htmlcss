<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 006</title>
</head>

<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="pos" autocomplete="on">
        <p>
            <label for="icor">Cor</label>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </p>
        <p>
            <label for="ifoto">Foto do Perfil:</label>
            <input type="file" name="foto" id="ifoto"><!--O comando file diz para o usuaro escolher um arquivo seja qual for.-->
            <!--Quando for utilizar o comando file. não utilizar o method get no form e sim o method post-->
        </p>
        <p>
            <label for="inivel">Nível de Satisfação</label>
            <input type="range" name="nivel" id="inivel" min="1" max="5" value="2"><!--Coloca uma barra d satisfação por exemplo e pode configurar o minimo e o maximo pra qual numero começar e terminar. O Camondo value indica em qual numero vai começar-->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>

</html>
