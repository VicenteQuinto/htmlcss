<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 007</title>
</head>

<body>
    <h1>Teste de Formularios</h1>
    <form action="cadastro.php" method="POST" autocomplete="on">
        <p>
            <label for="iestado">Estado</label>
            <select name="estado" id="iestado"><!--Cria uma caixa de lista de opções-->
                <option value="" selected>---Escolha---</option>
                <optgroup label="Região Sudeste"><!--O comando optgroup faz agrupor um grupo por determinado segmento/regiao/sabor. O label é só pra dar o nome do grupo-->
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option><!--o Option cria as opções dentro da caixa-->
                    <!--O comando selected já deixa um item selecionado automaticamente se for o caso.-->
                </optgroup>
                <optgroup label="Região Nordeste">
                    <option value="AL">Alagoas</option>
                    <option value="CE">Ceará</option>
                    <option value="RN">Natal</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="idprof" list="lisprof">
            <datalist id="lisprof">
                <option>Administrador</option>
                <option>Contado</option>
                <option>Desenvolvedor</option>
                <option value="PROF">Professor</option>
            </datalist>
        </p>
        <p>
            <label for="img">Menssagem:</label><br>
            <textarea name="msg" id="img" cols="30" rows="10"></textarea><!--Quanto utilizart o texarea utilizar o method POST por segurança-->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>

</body>

</html>
