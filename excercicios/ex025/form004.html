<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 004</title>
</head>

<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset><!--cria grupo de campos-->
            <legend>Dados Pessoais</legend><!--Cria uma legenda para o grupo de campos-->
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="30" required>
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" required placeholder="Digite seu e-mail" autocomplete="email">
            </p>
            <p>
                <label for="itelefone">Telefone Fixo</label>
                <input type="tel" name="telefone" id="itelefone" autocomplete="tel" pattern="^[0-9]{4}-[0-9]{4}$" required placeholder="(xx)xxxx-xxxx" > <!--Estudar mais sobre RegEx (Expressões regulares)-->
                <label for="icelular">Celular</label>
                <input type="tel" name="celular" id="icelular" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx)xxxxx-xxxx" >
            </p>
        </fieldset>
       
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>

</html>
