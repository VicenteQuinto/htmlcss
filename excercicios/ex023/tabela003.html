<!DOCTYPE html>
<html lang="ptbr-">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABELAS</title>
    <style>
        bod{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 300px;
        }
        td{
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Tabelas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td><!--Faz com que a celula B ocupe 2 colunas-->
            
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td rowspan="3">F</td><!--Faz com que a celula F ocupe 3 linhas-->
        </tr>
        <tr>
            
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            
            <td>L</td>
            <td>M</td>
        </tr>
    </table>
    
</body>
</html>
