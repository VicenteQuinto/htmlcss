<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            border-collapse: collapse; /*Separa a borda da tabela*/
        }
        
        tr.linha{
            background-color: gray;
        }
        td{
            border: 1px solid black;
            padding: 8px;
        }
        td.dado{
            background-color: yellow;
        }
    </style>
</head>

<body>
    <h1>Minha Primeira Tabela</h1>
    <!--HIERARQUIA DE TABELAS (simples)
    TABLE = tabela
          TABLE ROW = linha de tabela
          TABLE HEADER = cabeçalho de tabela
          TABLE DATA = dado da tabela-->
    <table>
        <!--A tag <tr> cria uma linha dentro de uma tag <table> -->
        <!-- O td É O CONTEÚDO DE UMA CÉLULA DE DADOS>>>>>Uma célula de dados pode conter texto, imagens, listas, parágrafos, formulários, filetes horizontias, tabelas, etc-->
        <tr class="linha"><!--PRIMEIRA LINHA--><!--Exemplo de configuração de uma linha em uma tabela-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr><!--SEGUNDA LINHA-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>

        <tr><!--TERCEIRA LINHA-->
            <td>A3</td>
            <td class="dado">B3</td><!--Exemplo de configuração do dado em uma tabela-->
            <td>C3</td>
        </tr>
        <tr><!--QUARTA LINHA-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>

        <tr>
            <td>A5</td>
            <td>B5</td>
        </tr>

        <tr>
            <td>A6</td>
        </tr>



    </table>

</body>

</html>
