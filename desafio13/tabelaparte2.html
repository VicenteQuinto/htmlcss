<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABELA</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            text-align: center;
            border-collapse: separate;

        }

        td {
            border: 1px solid black;

        }
    </style>
</head>

<body>
    <h1>Configuração da Tabela em ColSpan e RowSpan - Parte 2</h1>
    <table>

        <tr>
            <td colspan="4">A</td>
            <td rowspan="5">B</td>
        </tr>
        <tr>
            <td rowspan="5">C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td colspan="4">N</td>
        </tr>

    </table>

</body>

</html>
